<html>
    <head>
        <title>CSS Assignment</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="events.js" type="text/javascript"></script>
    </head>
    <body>
        <div id = "header">
            <p id="export">Export</p>
            <div id="exportOptions">
                <p id = "pdf" class="exportOption">PDF</p>
                <p id = "excel" class="exportOption">Excel</p>
            </div>
            <input type="text" id="filter" placeholder="🔍start typing to filter stickies">
            <div id="dropdowns">
                <label for="sections">View Section</label>
                <select id="sections" name="sections">
                    <option value="All">All Sections</option>
                    <option value="1">Section 1</option>
                    <option value="2">Section 2</option>
                    <option value="3">Section 3</option>
                </select>
                <label for="sort">Sort by</label>
                <select id="sort" name="sort">
                    <option value="1">Created Time</option>
                    <option value="2">Votes</option>
                </select>
            </div>
        </div>
        <div id = "main">
            <p id = "name">Swapnil Sharma</p>
            <div id="section-Container">
                <div class="section-item">
                    <p class = "sectionHeader">Title 1 <button id="addLeft" class="plusIcon fas fa-plus-circle"></button></p>
                    <div id="leftSection" class="note-Container">

                    </div>
                </div>
                <div class="section-item">
                    <p class = "sectionHeader">Title 2 <button class="plusIcon fas fa-plus-circle" id="addMid"></button></p>
                    <div id="midSection" class="note-Container">
                        
                    </div>
                </div>
                <div class="section-item">
                    <p class = "sectionHeader">Title 3 <button class="plusIcon fas fa-plus-circle" id="addRight"></button></p>
                    <div id="rightSection" class="note-Container">

                    </div>
                </div>
            </div>
        </div>
        <div id="openNote">
            <button id="close" class="fas fa-times"></button>
            <br><br><br>
            <button id="edit" class="fas fa-pencil-alt"></button>
            <div id="openNoteItem">
                <textarea type="text" id="openNoteContent" value="" class="note"></textarea>
            </div>
            <button id="like" class="fas fa-thumbs-up"></button>
            <p id="openNoteLike">+</p>
            <button id="delete" class="fas fa-trash-alt"></button>
        </div>
        <div id="blur">

        </div>
    </body>
</html>
